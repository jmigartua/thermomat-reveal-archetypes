meta:
  name: "Thermomat Posit Style"
  description: "Inter-based, clean modern skin (black on white, subtle gray accents)."

logo:
  small: images/logo-small.svg
  medium: images/logo-medium.svg
  large: images/logo-large.svg

color:
  palette:
    ink: "#111111"
    paper: "#ffffff"
    gray-1: "#f5f5f5"
    gray-2: "#e6e6e6"
    accent: "#111111"
  foreground: ink
  background: paper
  primary: ink

typography:
  fonts:
    - family: "Inter"
      source: google
    - family: "JetBrains Mono"
      source: google
  base:
    family: "Inter"
    size: 34px
    line-height: 1.35
  headings:
    family: "Inter"
    weight: 800
    color: ink
  monospace:
    family: "JetBrains Mono"
    size: 0.9em
  link:
    color: ink
    decoration: underline

defaults:
  bootstrap:
    body-bg: paper
    body-color: ink
    link-color: ink
